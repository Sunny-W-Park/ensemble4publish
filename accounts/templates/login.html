{% extends "base.html" %}


{% block page_content %}

    <style>@import url('https://fonts.googleapis.com/css?family=Roboto');
        *{
            margin: 0;
            padding: 0;
            user-select: none;
        }
        
        body{
            background: #e9eaea;
            font-family: 'Roboto', sans-serif;
        }
        
        .login_container{
            width: 450px;
            margin: 70px auto;
        }
 
        .login_others,
        .login-form{
            background: #fff;
            box-sizing: border-box;
            padding: 40px;
            clear: both;
            width: 120%;
            height: 300px;
        }

        .user_data{
            width: 100%;
            box-sizing: border-box;
            padding: 20px;
            margin-bottom: 25px;
            border: 2px solid #e9eaea;
            color: #3e3e40;
            font-size: 14px;
            outline: none;
            transition: all 0.5s ease;
        }

        .user_data:focus{
            border: 2px solid #6e97c8;
        }

        .btn{
            width: 100%;
            background: #6e97c8;
            height: 60px;
            text-align: center;
            line-height: 60px;
            text-transform: uppercase;
            color: #fff;
            font-weight: normal;
            letter-spacing: 1.5px;
            cursor: pointer;
            margin-bottom: 40px;
        }

        .login_others a{
            text-decoration: none;
            color: #6e97c8;
        }

        </style>

</head>
<body>

<div class="login_container">

    <div class="login-form">
    <form method = "POST" action = "{% url 'login' %}">
        {% csrf_token %}
        <input name = "username" type="text" placeholder= "계정(이메일)" class = "user_data"><br>
        <input name = "password" type="password" placeholder="비밀번호" class = "user_data"><br>
        <input name = "login" class = "btn" type = "submit" value = "로그인">
    </div>

    <div class="login_others">

        </br>
        아직 계정이 없으신가요? 
        </br>
        <a href="{% url 'signup' %}">회원가입 바로가기</a>
        </br>
        &nbsp;
        </br>
        가입된 계정이 있는지 확인하세요.
        </br>
        <a href="{% url 'password_reset' %}">아이디/비밀번호 찾기</a>
        </br>
        &nbsp;
        </br>
        로그인에 문제가 있는 경우, Texter팀에 문의해주세요.
        </br>
        <a href="{% url 'login' %}">실시간 문의하기</a>
    </div>

    </form>

    <!-- alerts -->
        {% if messages %}
            {% for message in messages %}
            {% if message.tags %}
            <script> alert("{{ message }}")</script> 
            {% endif %}  
            {% endfor %}
        </ul>
        {% endif %}
</div>

</div>

</body>

{% endblock %}
