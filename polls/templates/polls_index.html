{% extends "base.html" %}

{% block page_content %}

<div class = "col-md-8 offset-md-2">
    <h3>Live Polls</h3>
    <hr>
{% if latest_question_list %}
    <ul>
    {% for question in latest_question_list %}
    <li><a href="{% url 'polls:polls_detail' question.id%}">{{ question.question_text }}</a>
</li>
    {% endfor %}
    </ul>
{% else %}
    <p> No polls are available.</p>
{% endif %}
</div>
{% endblock %}
