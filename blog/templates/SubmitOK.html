<!DOCTYPE html>


{% extends "base.html" %}


{% block page_content %}

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

    
<head>
    <meta charset="utf-8" />
    <title>주문완료 페이지</title>
    
    <style>


        #container {
            width: 980px;
            margin: 0px auto;
            padding: 40px;
        }

        #gap1 {
            width: 100%;
            height: 90px;
        }

        #gap2 {
            width: 100%;
            height: 30px;
        }

        #gap3 {
            width: 100%;
            height: 50px;
        }

        #title {
            width: 900px;
            margin: 0px auto;
            padding: 20px;
            text-align: center;
            font-weight: bold;
            font-size: 30px;
            color: black;
            word-break: keep-all;
        }

        #content {
            width: 900px;
            margin: 0px auto;
            padding: 40px;
            text-align: center;
            font-size: 16px;
            word-break: keep-all;
        }

        #image {
            width: 900px;
            margin: 0px auto;
            padding: 20px;
            text-align: center;
        }

        #button {
            width: 900px;
            margin: 0px auto;
            padding: 20px;
            text-align: center;
        }

        @media ( max-width: 700px ) {
            #container {
                width: auto;
            }

            #title {
                width: auto;
            }

            #content {
                width: auto;
                font-size: 17px;
            }

            #image {
                width: 85%;
            }

            #button {
                width: auto;
            }

            #gap1, gap2, gap3 {
                height: 50%;
            }
        }
    
    
    </style>

</head>


<body>

    <div id="container">

        <div id="gap1"> </div>

        <div id="title">
            주문이 성공적으로 접수되었습니다. 
        </div>

        <div id="gap1"> </div>

        <div id="content">
            펀딩 기간 종료 후 결제 안내 문자가 발송됩니다.
            </br>결제 기간 후 쿠폰은 일괄적으로 발송될 예정입니다.
        </div>

        <div id="gap2"> </div>

        <div id="image">
            <img src="https://i.imgur.com/mCxAzDc.png" width="100%;" height="auto" />
        </div>

        <div id="gap3"> </div>

        <div id="button">

            <span style="background-color: black; color: white; padding: 20px; font-weight: bold; font-size: 15px;"> 다른 펀딩 참여하기 </span>

        </div>


    </div>

</body>

</html>
{% endblock %}
