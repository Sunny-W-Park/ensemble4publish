{% extends "base.html" %}

{% block page_content %}
<div class="col-md-8 offset-md-2;" style="float:none; margin: 0 auto; padding-top: 20px;">
    <h3>{{ category | title  }} </h3>
    <hr>
    {% for post in posts %}
        <h3><a href="{% url 'blog_detail' post.pk%}">{{ post.title  }}</a></h3>
        <small>
            {{ post.created_on.data }} | &nbsp;
            Categories:&nbsp;
            {% for category in post.categories.all %}
            <a href="{% url 'blog_category' category.name %}">
                {{ category.name }}
            </a>&nbsp;
            {% endfor %}
        </small>
        <p>{{ post.body | slice:":400"}}</p>
        {% endfor %}
</div>
{% endblock %}
